<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Distributor</title>
    <link rel="stylesheet" href="cd_style.css">
</head>
<body>
    <div class="container">
        <h2>Create Distributor</h2>
        <form id="distributor-form">
            <label for="distributor_name">*Distributor Name</label>
            <input type="text" id="distributor_name" required>
            
            <label for="login_account">*Login Account</label>
            <input type="text" id="login_account" required>
            
            <label for="login_password">*Login Password</label>
            <input type="password" id="login_password" required>
            
            <label for="confirm_password">*Confirm Password</label>
            <input type="password" id="confirm_password" required>
            
            <label for="recharge_balance">Recharge Balance</label>
            <input type="number" id="recharge_balance" required>
            
            <label for="contact_number">*Contact Number</label>
            <input type="number" id="contact_number" required>
            
            <button type="submit">Create Distributor</button>
        </form>
    </div>
    <script src="sidebar.js"></script>
</body>
</html>
